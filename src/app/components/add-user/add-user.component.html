<a [routerLink]="['/users']">Back</a>
<br />
<h2 class="page-header">Add User</h2>
<form (submit)="onUserAddSubmit()">
  <div class="form-group">
    <label>confirmed</label>
    <!--
    <input class="form-control" type="text" [(ngModel)]="confirmed" name="confirmed" required>
    -->
     <select class="form-control" type="text" [(ngModel)]="confirmed" name="confirmed" required>
      <option value="true">TRUE</option>
      <option value="false">FALSE</option>
    </select>
  </div>
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" type="text" [(ngModel)]="name" name="name" required>
  </div>
  
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" type="text" [(ngModel)]="email" name="email" required>
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input class="form-control" type="text" [(ngModel)]="phone" name="phone" >
  </div>
  <div class="form-group">
    <label>Role</label>
    <input class="form-control" type="text" [(ngModel)]="role" name="role" required>
  </div>
  
  <input type="submit" value="submit" class="btn btn-success">
</form>
