
<h2 class="page-header">Edit Listing</h2>
<form (submit)="onEditSubmit()">
  <div class="form-group">
    <label>Service Name</label>
    <input class="form-control" type="text" [(ngModel)]="name" name="name" required>
  </div>
  <div class="form-group">
    <label>Address</label>
    <input class="form-control" type="text" [(ngModel)]="address" name="address" required>
  </div>
  <div class="row">
  <div class="col-xs-4">
    <label>Owner</label>
    <input class="form-control" type="text" [(ngModel)]="owner" name="owner" required size="15">
</div>
  <div class="col-xs-4">
    <label>Phone</label>
    <input class="form-control" type="number" [(ngModel)]="phone" name="phone" size="15">
    </div>
  <div class="col-xs-4">
    <label>Service Type</label>
    <select class="form-control" type="text" [(ngModel)]="serviceType" name="serviceType" required>
      <option value="ESNY">Emergency Shelter</option>
      <option value="EFW">Emergency Food/Water</option>
      <option value="GS">Open Gas Stations</option>
      <option value="CS">Charging Stations</option>
      <option value="OFS">Open Food Stores</option>
      <option value="WATM">Working ATMs</option>
      <option value="other">Other</option>
    </select>
    </div>
  </div>
  <div class="form-group">
    <label>Notes</label>
    <input class="form-control" type="text" [(ngModel)]="notes" name="notes" >
  </div>
  <div class="row">
	  <div class="col-xs-4">
    <label>Lat</label>
    <input class="form-control" type="number" [(ngModel)]="lat" name="lat" value="0" min="-90" step="0.000001" data-number-to-fixed="6" data-number-stepfactor="10" >
  </div>
  <div class="col-xs-4">
    <label>Lon</label>
    <input class="form-control" type="number" [(ngModel)]="lon" name="lon" value="0" min="-180" step="0.000001" data-number-to-fixed="6" data-number-stepfactor="10" >
  </div>
  <div class="col-xs-4">
	  <label>Here Flag</label>
	  <input class="form-control" type="text" placeholder={{this.here}} readonly>
    <!--
    <select class="form-control" type="text" [(ngModel)]="here" name="here" >
      <option value="true">TRUE</option>
      <option value="false">FALSE</option>
    </select>
    -->
    </div>
  </div>
  <div class="row">
	  <div class="col-xs-4">
    <label>Last Updated Date</label>
    <input class="form-control" type="text" [(ngModel)]="updatedDate" name="updatedDate" >
  </div>
  <div class="col-xs-4">
    <label>disputed</label>
    <input class="form-control" type="text" [(ngModel)]="disputed" name="disputed" required>
  </div>
  <div class="col-xs-4">
    <label>verified</label>
    <select class="form-control" type="text" [(ngModel)]="verified" name="verified" required>
      <option value="true">TRUE</option>
      <option value="false">FALSE</option>
    </select>
  </div>
  </div>
  <div class="row">
	  <div class="col-xs-4">
    <label>votes</label>
    <input class="form-control" type="text" [(ngModel)]="votes" name="votes" required>
  </div>
  <div class="col-xs-4">
    <label>createDate</label>
    <input class="form-control" type="text" [(ngModel)]="createDate" name="createDate" required>
  </div>
  <div class="col-xs-4">
    <label>archive</label>
    <select class="form-control" type="text" [(ngModel)]="archive" name="archive" required>
      <option value="true">TRUE</option>
      <option value="false">FALSE</option>
    </select>
  </div>
  </div>
  <div class="row">
	  <div class="col-xs-4">
    <label>dupe</label>
    <input class="form-control" type="text" [(ngModel)]="dupe" name="dupe" required>
  </div>
  </div>
  <a class="btn" [routerLink]="['/listings']">Back</a>
  <input type="submit" value="Submit" class="btn btn-success">
</form>
